{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress") -}}

{{- define "stress" -}}
metadata:
  labels:
    testInstance: "{{ .Stress.Scenario }}-{{ .Release.Name }}-{{ .Release.Revision }}"
    testName: "{{ .Stress.Scenario }}"
    chaos: "true"
spec:
  containers:
    - name: eh-stress
      imagePullPolicy: Always
      command: ["node", "/app/dist/src/{{ .Stress.testTarget }}.js"]
      image: {{ .Stress.imageTag }}
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}
