pr:
  branches:
    include:
    - master
  paths:
    include:
    - /sdk/
    exclude: [ sdk/core/, sdk/cosmosdb/cosmos/, sdk/eventhub/, sdk/identity/, sdk/keyvault/keyvault-certificates/, sdk/keyvault/keyvault-keys/, sdk/keyvault/keyvault-secrets/, sdk/keyvault/keyvault/, sdk/servicebus/service-bus/, sdk/storage/storage-blob/, sdk/storage/storage-datalake/, sdk/storage/storage-file/, sdk/storage/storage-queue/, sdk/template/template/ ]

variables:
  NodeVersion: '12.x'

jobs:
  - job: 'Build'
    displayName: 'Build auto-generated projects'

    pool:
      vmImage: 'Ubuntu 16.04'

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '$(NodeVersion)'
        displayName: 'Install Node.js $(NodeVersion)'

      - task: Npm@1
        displayName: 'npm install'
        inputs:
          verbose: false

      - task: Npm@1
        displayName: 'npm run build'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run build -- --head-reference=origin/$(System.PullRequest.SourceBranch) --base-reference=origin/$(System.PullRequest.TargetBranch) --logging-level=trace'

  - job: 'Check_everything'
    displayName: 'Check .only, .skip and version bump'
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '$(NodeVersion)'
        displayName: 'Install Node.js $(NodeVersion)'

      - task: Npm@1
        displayName: 'npm install'
        inputs:
          verbose: false

      - task: Npm@1
        displayName: 'npm run check:everything'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run check:everything -- --head-reference=origin/$(System.PullRequest.SourceBranch) --base-reference=origin/$(System.PullRequest.TargetBranch) --azure-devops --verbose'
