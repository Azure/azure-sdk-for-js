parameters:
  EnvVars: []
  MaxParallel: 0
  Matrix:
    Linux_Node10X:
      OSName: "Linux"
      OSVmImage: "ubuntu-16.04"
    Windows_Node10X:
      OSName: "Windows"
      OSVmImage: "vs2017-win2016"
    Mac_Node10X:
      OSName: "Mac"
      OSVmImage: "macOS-10.13"

jobs:
  - job: "Test_Browser"
    variables:
      - template: ../variables/globals.yml

    strategy:
      maxParallel: ${{ parameters.MaxParallel }}
      matrix: ${{ parameters.Matrix }}

    pool:
      vmImage: "$(OSVmImage)"

    timeoutInMinutes: 240

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "$(NodeVersion)"
        displayName: "Install Node.js $(NodeVersion)"

      - script: |
          node common/scripts/install-run-rush.js install
        displayName: "Install dependencies"

      - script: |
          node common/scripts/install-run-rush.js build -t "${{parameters.PackageName}}" --verbose
        displayName: 'rush build -t "${{parameters.PackageName}}"'

      - script: |
          node common/scripts/install-run-rush.js build:test -t "${{parameters.PackageName}}" --verbose
        displayName: 'rush build:test -t "${{parameters.PackageName}}"'

      - script: |
          node common/scripts/install-run-rush.js integration-test:browser -t "${{parameters.PackageName}}" --verbose
        condition: succeededOrFailed()
        displayName: 'rush integration-test:browser -t "${{parameters.PackageName}}"'
        env: ${{ parameters.EnvVars }}

      - task: PublishTestResults@2
        inputs:
          testRunner: JUnit
          testResultsFiles: "**/test-results.browser.xml"
          testRunTitle: "$(OSName) Node $(NodeVersion) - Browser"
        condition: succeededOrFailed()
        displayName: "Publish browser test results"
