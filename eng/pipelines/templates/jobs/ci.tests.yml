parameters:
  - name: ServiceDirectory
    type: string
    default: not-specified
  - name: TestProxy
    type: boolean
    default: true
  - name: Artifacts
    type: object
    default: []
  - name: Matrix
    type: string
  - name: MaxParallel
    type: number
    default: 10
  - name: DependsOn
    type: object
    default: []
  - name: UsePlatformContainer
    type: boolean
    default: false
  - name: CloudConfig
    type: object
    default: {}
  - name: OSName
    type: string
    default: ''

jobs:
  - job:
    displayName: 'UnitTest'

    condition: |
      and(
        succeededOrFailed(),
        ne(variables['Skip.Test'], 'true'),
        ne(${{ parameters.Matrix }}, '{}')
      )

    dependsOn:
       - ${{ parameters.DependsOn }}

    strategy:
      matrix: $[ ${{ parameters.Matrix }} ]
      maxParallel: ${{ parameters.MaxParallel }}

    pool:
      name: $(Pool)
      # 1es pipeline templates converts `image` to demands: ImageOverride under the hood
      # which is incompatible with image selection in the default non-1es hosted pools
      ${{ if eq(parameters.OSName, 'macOS') }}:
        vmImage: $(OSVmImage)
      ${{ else }}:
        image: $(OSVmImage)
      os: ${{ parameters.OSName }}
      ${{ if eq(parameters.UsePlatformContainer, 'true') }}:
        # Add a default so the job doesn't fail when the matrix is empty
        container: $[ variables['Container'] ]

    variables:
      - template: ../variables/globals.yml

    steps:
      - template: ../steps/common.yml

      - template: ../steps/test.yml
        parameters:
          Artifacts: ${{ parameters.Artifacts }}
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          TestProxy: ${{ parameters.TestProxy }}
          OSName: ${{ parameters.OSName }}
