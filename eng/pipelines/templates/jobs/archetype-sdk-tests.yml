parameters:
  PackageName: ""
  EnvVars: []
  MaxParallel: 0
  Matrix:
    Linux_Node10X:
      OSName: "Linux"
      OSVmImage: "ubuntu-16.04"
      TestType: "node"
      TestResultsFile: "**/test-results.xml"
    Windows_Node10X:
      OSName: "Windows"
      OSVmImage: "vs2017-win2016"
      TestType: "node"
      TestResultsFile: "**/test-results.xml"
    Mac_Node10X:
      OSName: "Mac"
      OSVmImage: "macOS-10.13"
      TestType: "node"
      TestResultsFile: "**/test-results.xml"
    Browser_Linux_Node10X:
      OSName: "Linux"
      OSVmImage: "ubuntu-16.04"
      TestType: "browser"
      TestResultsFile: "**/test-results.browser.xml"
    Browser_Windows_Node10X:
      OSName: "Windows"
      OSVmImage: "vs2017-win2016"
      TestType: "browser"
      TestResultsFile: "**/test-results.browser.xml"
    Browser_Mac_Node10X:
      OSName: "Mac"
      OSVmImage: "macOS-10.13"
      TestType: "browser"
      TestResultsFile: "**/test-results.browser.xml"

jobs:
  - job: "Test_${{ parameters.TestType }}"
    variables:
      - template: ../variables/globals.yml

    strategy:
      maxParallel: ${{ parameters.MaxParallel }}
      matrix: ${{ parameters.Matrix }}

    pool:
      vmImage: "$(OSVmImage)"

    timeoutInMinutes: 240

    steps:
      - template: ../steps/tests-common.yml
        parameters:
          PackageName: ${{ parameters.PackageName }}
          TestType: $(TestType)
          EnvVars: ${{ parameters.EnvVars }}

      - task: PublishTestResults@2
        inputs:
          testResultsFiles: $(TestResultsFile)
          testRunTitle: "$(OSName) - $(TestType) - Tests [Node $(NodeVersion)]"
        condition: succeededOrFailed()
        displayName: "Publish node test results"
