parameters:
  PackageName: ""
  EnvVars: []
  MaxParallel: 0
  Matrix:
    Linux_Node10X:
      OSVmImage: "ubuntu-16.04"
      TestType: "node"
    Windows_Node10X:
      OSVmImage: "vs2017-win2016"
      TestType: "node"
    Mac_Node10X:
      OSVmImage: "macOS-10.15"
      TestType: "node"
    Browser_Linux_Node10X:
      OSVmImage: "ubuntu-16.04"
      TestType: "browser"
    Browser_Windows_Node10X:
      OSVmImage: "vs2017-win2016"
      TestType: "browser"
    Browser_Mac_Node10X:
      OSVmImage: "macOS-10.15"
      TestType: "browser"

jobs:
  - job: "Test"
    variables:
      - template: ../variables/globals.yml
    strategy:
      maxParallel: ${{ parameters.MaxParallel }}
      matrix:
        ${{ each matrixEntry in parameters.Matrix }}:
          ${{ matrixEntry.key }}:
            # TestResultsFiles
            ${{ if eq(matrixEntry.value.TestType, 'browser' )}}:
              TestResultsFiles: "**/test-results.browser.xml"
            ${{ if eq(matrixEntry.value.TestType, 'node') }}:
              TestResultsFiles: "**/test-results.xml"

            # OSName:
            ${{ if eq(matrixEntry.value.OSVmImage, 'ubuntu-16.04') }}:
              OSName: "Linux"
            ${{ if eq(matrixEntry.value.OSVmImage, 'vs2017-win2016') }}:
              OSName: "Windows"
            ${{ if eq(matrixEntry.value.OSVmImage, 'macOS-10.15') }}:
              OSName: "MacOS"

            # Remaining entries from the matrix object
            ${{ insert }}: ${{ matrixEntry.value }}

    pool:
      vmImage: "$(OSVmImage)"

    timeoutInMinutes: 240

    steps:
      - template: ../steps/tests-common.yml
        parameters:
          NodeVersion: $(NodeVersion)
          PackageName: ${{ parameters.PackageName }}
          TestType: $(TestType)
          EnvVars: ${{ parameters.EnvVars }}
          OSName: $(OSName)
          TestResultsFiles: $(TestResultsFiles)
