parameters:
  - name: operatingSystems
    type: string
    default: 'Linux'
  - name: serviceDirectory
    type: string
    default: ''
  - name: services
    type: string
    default: ''
  - name: packageVersions
    type: string
    default: '.*'
  - name: tests
    type: string
    default: '.*'
  - name: arguments
    type: string
    default: '.*' 
  - name: iterations
    type: number
    default: '5'
  - name: envVars
    type: object
    default: {}
  - name: additionalArguments
    type: string
    default: ''
