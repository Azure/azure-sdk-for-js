steps:
  - task: Cache@2
    inputs:
      key: $(Agent.JobName)|$(Build.SourcesDirectory)/sdk/**/package.json|$(Build.SourcesDirectory)/common/config/rush/pnpm-lock.yaml
      path: $(System.DefaultWorkingDirectory)/common/temp
    displayName: 'Download/upload cache'
    condition: and(succeeded(), ne(variables['EnableCaching'], 'false'))
