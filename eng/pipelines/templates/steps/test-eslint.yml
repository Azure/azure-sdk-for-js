parameters:
  ServiceDirectory: ''

steps:
  - script: |
      npm install -g pnpm
      pnpm install
    displayName: "Install library dependencies"

  - pwsh: |
      npx turbo run build --filter=@azure/eslint-plugin-azure-sdk... --filter=@azure/monitor-opentelemetry-exporter...
      node eng/tools/rush-runner/index.js lint "${{parameters.ServiceDirectory}}" -v
    displayName: "Build ESLint Plugin and Lint Libraries"

  - pwsh: |
      npx turbo run test --filter=@azure/eslint-plugin-azure-sdk... -v
    displayName: "Run ESLint Plugin Unit Tests"
