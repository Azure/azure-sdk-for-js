parameters:
  ServiceDirectory: ''

steps:
  - script: |
      npm install -g pnpm
      pnpm install
    displayName: "Install library dependencies"

  - pwsh: |
      pnpm run --filter=@azure/eslint-plugin-azure-sdk... --filter=@azure/monitor-opentelemetry-exporter... build --logLevel info
      node eng/tools/ci-runner/index.js lint "${{parameters.ServiceDirectory}}" -v
    displayName: "Build ESLint Plugin and Lint Libraries"

  - pwsh: |
      pnpm run --filter=@azure/eslint-plugin-azure-sdk... test --logLevel info
    displayName: "Run ESLint Plugin Unit Tests"
