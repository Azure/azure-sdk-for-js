steps:
  - script: |
      npm install
      npm run select-packages $(System.DefaultWorkingDirectory)/${{parameters.ServiceDirectory}}
    workingDirectory: $(System.DefaultWorkingDirectory)/eng/tools/select-packages
    displayName: "Selecting packages to build (Linux & macOS)"
    condition: ne(variables['Agent.OS'], 'Windows_NT')
  - script: |
      npm install
      npm run select-packages $(System.DefaultWorkingDirectory)\${{parameters.ServiceDirectory}}
