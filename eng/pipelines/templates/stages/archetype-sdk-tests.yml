parameters:
  - name: PackageName
    type: string
    default: ""
  - name: PreIntegrationSteps
    type: string
    default: ""
  - name: PostIntegrationSteps
    type: string
    default: ""
  - name: ResourceServiceDirectory
    type: string
    default: ""
  - name: EnvVars
    type: object
    default: {}
  - name: MaxParallel
    type: number
    default: 0
  - name: TimeoutInMinutes
    type: number
    default: 0
  - name: PublishCodeCoverage
    type: boolean
    default: false
  - name: SubscriptionConfiguration
    type: string
    default: $(sub-config-azure-cloud-test-resources)
  - name: ResourceGroupLocation
    type: string
    default: ""
  - name: ResourceGroupLocationCanary
    type: string
    default: "centraluseuap"
  - name: ArmTemplateParameters
    type: string
    default: "@{}"
  - name: TestBrowser
    type: boolean
    default: true
  - name: TestSamples
    type: boolean
    default: true
  - name: TestMinMax
    type: boolean
    default: false
  - name: TestSame
    type: boolean
    default: false
  - name: Clouds
    type: string
    default: 'Public'
  - name: SupportedClouds
    type: string
    default: 'Public,Canary'
  - name: CloudConfig
    type: object
    default:
      Public:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
      Preview:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources-preview)
      Canary:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        Location: 'centraluseuap'
      UsGov:
        SubscriptionConfiguration: $(sub-config-gov-test-resources)
      China:
        SubscriptionConfiguration: $(sub-config-cn-test-resources)
  - name: MatrixConfigs
    type: object
    default:
      - Name: Js_live_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []

stages:
- ${{ each cloud in parameters.CloudConfig }}:
  # TODO: re-enable tests-weekly allow filter once sovereign cloud live tests are stable: https://github.com/Azure/azure-sdk/issues/2074
  # Run all clouds by default for weekly test pipeline, except for clouds specifically unsupported by the calling pipeline
  # - ${{ if or(contains(parameters.Clouds, cloud.key), contains(variables['Build.DefinitionName'], 'tests-weekly')) }}:
  - ${{ if or(contains(parameters.Clouds, cloud.key), and(contains(variables['Build.DefinitionName'], 'tests-weekly'), contains(parameters.SupportedClouds, cloud.key))) }}:
    - ${{ if not(contains(parameters.UnsupportedClouds, cloud.key)) }}:
      - stage: ${{ cloud.key }}
        dependsOn: []
        jobs:
        - template: /eng/common/pipelines/templates/jobs/archetype-sdk-tests-generate.yml
          parameters:
            JobTemplatePath: /eng/pipelines/templates/jobs/archetype-sdk-integration.yml
            AdditionalParameters:
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              PreSteps:
                - ${{ parameters.PlatformPreSteps }}
                - ${{ parameters.PreSteps }}
              PostSteps:
                - ${{ parameters.PlatformPostSteps }}
                - ${{ parameters.PostSteps }}
              EnvVars: ${{ parameters.EnvVars }}
              MaxParallel: ${{ parameters.MaxParallel }}
              BeforeTestSteps: ${{ parameters.BeforeTestSteps }}
              AfterTestSteps: ${{ parameters.AfterTestSteps }}
              AdditionalTestArgs: ${{ parameters.AdditionalTestArgs }}
              BuildTargetingString: ${{ parameters.BuildTargetingString }}
              TestMarkArgument: ${{ parameters.TestMarkArgument }}
              InjectedPackages: ${{ parameters.InjectedPackages }}
              BuildDocs: ${{ parameters.BuildDocs }}
              AllocateResourceGroup: ${{ parameters.AllocateResourceGroup }}
              DeployArmTemplate: ${{ parameters.DeployArmTemplate }}
              TestTimeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}
              TestSamples: ${{ parameters.TestSamples }}
            MatrixConfigs:
              # Enumerate platforms and additional platforms based on supported clouds (sparse platform<-->cloud matrix).
              - ${{ each config in parameters.MatrixConfigs }}:
                -  ${{ config }}
              - ${{ each config in parameters.AdditionalMatrixConfigs }}:
                -  ${{ config }}
            MatrixFilters:
              - ${{ each cloudFilter in cloud.value.MatrixFilters }}:
                - ${{ cloudFilter }}
              - ${{ parameters.MatrixFilters }}
            CloudConfig:
              SubscriptionConfiguration: ${{ cloud.value.SubscriptionConfiguration }}
              Location: ${{ coalesce(parameters.Location, cloud.value.Location) }}
              Cloud: ${{ cloud.key }}
