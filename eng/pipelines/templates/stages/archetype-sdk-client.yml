parameters:
  - name: Artifacts
    type: object
    default: []
  - name: TestPipeline
    type: boolean
    default: false
  - name: ServiceDirectory
    type: string
    default: not-specified
  - name: TestProxy
    type: boolean
    default: true
  - name: IncludeRelease
    type: boolean
    default: true
  - name: TargetDocRepoOwner
    type: string
    default: MicrosoftDocs
  - name: TargetDocRepoName
    type: string
    default: azure-docs-sdk-node
  - name: RunUnitTests
    type: boolean
    default: true
  - name: MatrixConfigs
    type: object
    default:
      - Name: Javascript_ci_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []
  - name: MatrixReplace
    type: object
    default: []
  - name: oneESTemplateTag
    type: string
    default: release
  # New parameters for service-specific customizations (primarily for Cosmos)
  - name: UseIsolatedTestStage
    type: boolean
    default: false
  - name: IsolatedTestParameters
    type: object
    default: {}
  - name: TestEnvVars
    type: object
    default: {}
  - name: PreTestSteps
    type: stepList
    default: []
  - name: PostTestSteps
    type: stepList
    default: []
  - name: UseFederatedAuth
    type: boolean
    default: true

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    oneESTemplateTag: ${{ parameters.oneESTemplateTag }}
    stages:
      - stage: Build
        jobs:
          - template: /eng/pipelines/templates/jobs/ci.yml@self
            parameters:
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              TestProxy: ${{ parameters.TestProxy }}
              Artifacts: ${{ parameters.Artifacts }}
              ${{ if eq(parameters.ServiceDirectory, 'template') }}:
                TestPipeline: true
              RunUnitTests: ${{ parameters.RunUnitTests }}
              MatrixConfigs:
                - ${{ each config in parameters.MatrixConfigs }}:
                    - ${{ config }}
                - ${{ each config in parameters.AdditionalMatrixConfigs }}:
                    - ${{ config }}
              MatrixFilters:
                - TestType=node|browser
                - DependencyVersion=^$
                - ${{ each filter in parameters.MatrixFilters }}:
                    - ${{ filter}}
              MatrixReplace: ${{ parameters.MatrixReplace }}
              IncludeRelease: ${{ parameters.IncludeRelease }}
        variables:
          - template: /eng/pipelines/templates/variables/globals.yml@self
          - template: /eng/pipelines/templates/variables/image.yml@self

      # Add support for isolated test stage (used by Cosmos)
      - ${{ if eq(parameters.UseIsolatedTestStage, true) }}:
        - template: /eng/pipelines/templates/stages/archetype-sdk-tests-isolated.yml@self
          parameters:
            ${{ insert }}: ${{ parameters.IsolatedTestParameters }}
            PreSteps: ${{ parameters.PreTestSteps }}
            PostSteps: ${{ parameters.PostTestSteps }}
            UseFederatedAuth: ${{ parameters.UseFederatedAuth }}
            EnvVars: ${{ parameters.TestEnvVars }}

      - ${{if and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['System.TeamProject'], 'internal'), eq(parameters.IncludeRelease,true))}}:
          - template: archetype-js-release.yml@self
            parameters:
              DependsOn: Build
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              TestProxy: ${{ parameters.TestProxy }}
              Artifacts: ${{ parameters.Artifacts }}
              ${{ if eq(parameters.ServiceDirectory, 'template') }}:
                TestPipeline: true
              TargetDocRepoOwner: ${{ parameters.TargetDocRepoOwner }}
              TargetDocRepoName: ${{ parameters.TargetDocRepoName }}
