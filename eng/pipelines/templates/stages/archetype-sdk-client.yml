resources:
  repositories:
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

parameters:
  - name: Artifacts
    type: object
    default: []
  - name: TestPipeline
    type: boolean
    default: false
  - name: ServiceDirectory
    type: string
    default: not-specified
  - name: TestProxy
    type: boolean
    default: true
  - name: IncludeRelease
    type: boolean
    default: true
  - name: TargetDocRepoOwner
    type: string
    default: MicrosoftDocs
  - name: TargetDocRepoName
    type: string
    default: azure-docs-sdk-node
  - name: RunUnitTests
    type: boolean
    default: true
  - name: MatrixConfigs
    type: object
    default:
      - Name: Javascript_ci_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []
  - name: MatrixReplace
    type: object
    default: []

extends:
  ${{ if eq(variables['System.TeamProject'], 'internal') }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  ${{ else }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    settings:
      skipBuildTagsForGitHubPullRequests: true
    sdl:
      sourceAnalysisPool:
        name: azsdk-pool-mms-win-2022-general
        image: azsdk-pool-mms-win-2022-1espt
        os: windows
      eslint:
        enabled: false
        justificationForDisabling: 'ESLint injected task has failures because it uses an old version of mkdirp. We should not fail for tools not controlled by the repo. See: https://dev.azure.com/azure-sdk/internal/_build/results?buildId=3499746'
      psscriptanalyzer:
        compiled: true
        break: true
      policy: M365
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)/eng/CredScanSuppression.json
        toolVersion: 2.3.12.23
    stages:
      - stage: Build
        jobs:
          - template: /eng/pipelines/templates/jobs/ci.yml@self
            parameters:
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              TestProxy: ${{ parameters.TestProxy }}
              Artifacts: ${{ parameters.Artifacts }}
              ${{ if eq(parameters.ServiceDirectory, 'template') }}:
                TestPipeline: true
              RunUnitTests: false
              MatrixConfigs:
                - ${{ each config in parameters.MatrixConfigs }}:
                    - ${{ config }}
                - ${{ each config in parameters.AdditionalMatrixConfigs }}:
                    - ${{ config }}
              MatrixFilters:
                - TestType=node|browser
                - DependencyVersion=^$
                - ${{ each filter in parameters.MatrixFilters }}:
                    - ${{ filter}}
              MatrixReplace: ${{ parameters.MatrixReplace }}
              IncludeRelease: ${{ parameters.IncludeRelease }}
        variables:
          - template: /eng/pipelines/templates/variables/globals.yml@self
          - template: /eng/pipelines/templates/variables/image.yml@self

      - ${{if and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['System.TeamProject'], 'internal'), eq(parameters.IncludeRelease,true))}}:
          - template: archetype-js-release.yml@self
            parameters:
              DependsOn: Build
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              TestProxy: ${{ parameters.TestProxy }}
              Artifacts: ${{ parameters.Artifacts }}
              ${{ if eq(parameters.ServiceDirectory, 'template') }}:
                TestPipeline: true
              ArtifactName: packages
              TargetDocRepoOwner: ${{ parameters.TargetDocRepoOwner }}
              TargetDocRepoName: ${{ parameters.TargetDocRepoName }}
