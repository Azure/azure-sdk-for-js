parameters:
- name: Artifacts
  type: object
  default: []
- name: ServiceDirectory
  type: string
  default: not-specified
- name: RunUnitTests
  type: boolean
  default: false
- name: TargetDocRepoOwner
  type: string
  default: MicrosoftDocs
- name: TargetDocRepoName
  type: string
  default: azure-docs-sdk-node

variables:
  - template: /eng/pipelines/templates/variables/globals.yml

stages:
  - stage: Build
    jobs:
      - template: /eng/pipelines/templates/jobs/ci.yml
        parameters:
          Artifacts: ${{parameters.Artifacts}}
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          RunUnitTests: ${{ parameters.RunUnitTests }}
          MatrixConfigs:
          - Name: Javascript_ci_test_base
            Path: eng/pipelines/templates/stages/platform-matrix.json
            Selection: sparse
            GenerateVMJobs: true

  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      PackageName: "@azure/cosmos"
      MatrixFilters:
        - TestType=node
        - DependencyVersion=^$
        - NodeTestVersion=14.x
        - Pool=.*mms-win-2022.*
      PreSteps:
        - template: /eng/pipelines/templates/steps/cosmos-integration-public.yml
      PostSteps:
        - template: /eng/pipelines/templates/steps/cosmos-additional-steps.yml
      EnvVars:
        MOCHA_TIMEOUT: 100000
        NODE_TLS_REJECT_UNAUTHORIZED: 0

  # The Prerelease and Release stages are conditioned on whether we are building a pull request and the branch.
  - ${{if and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['System.TeamProject'], 'internal'))}}:
    - template: archetype-js-release.yml
      parameters:
        DependsOn: Build
        ServiceDirectory: ${{parameters.ServiceDirectory}}
        Artifacts: ${{parameters.Artifacts}}
        ArtifactName: packages
        TargetDocRepoOwner: ${{ parameters.TargetDocRepoOwner }}
        TargetDocRepoName: ${{ parameters.TargetDocRepoName }}
