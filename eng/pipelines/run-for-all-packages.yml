trigger: none
pr: none

stages:
  - stage:
    displayName: Manual Validation All Packages

    pool:
      name: azsdk-pool-mms-ubuntu-2204-general

    jobs:
      - job: BuildAllPackages
        timeoutInMinutes: 120
        steps:
          - template: /eng/pipelines/templates/steps/use-node-version.yml
            parameters:
              NodeVersion: 20.x

          - template: ./templates/steps/generate-doc.yml
            parameters:
              ServiceDirectory: core

          - script: |
              npm install -g pnpm
              pnpm install
            displayName: "Install library dependencies"

          - script: |
              pnpm build --filter=@azure/eslint-plugin-azure-sdk ---filter=@azure/monitor-opentelemetry-exporter
              pnpm lint
            displayName: "Build ESLint Plugin and Lint All Packages"

          - script: |
              pnpm build
            displayName: "Build All Packages"

          - script: |
              pnpm unit-test --filter=@azure/identity --filter=@azure/app-configuration --filter=@azure/event-hubs
            displayName: "Run Unit Tests for Selected Packages"

          - script: |
              pnpm integration-test --filter=@azure/app-configuration --filter=@azure/storage-blob --filter=@azure-rest/synapse-access-control
            displayName: "Run Integration Tests for Selected Packages"
