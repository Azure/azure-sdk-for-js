trigger: none
pr: none

stages:
  - stage:
    displayName: Manual Validation All Packages

    pool:
      name: azsdk-pool-mms-ubuntu-2204-general

    jobs:
      - job: BuildAllPackages
        timeoutInMinutes: 120
        steps:
          - template: /eng/pipelines/templates/steps/use-node-version.yml
            parameters:
              NodeVersion: 20.x

          - template: ./templates/steps/generate-doc.yml
            parameters:
              ServiceDirectory: core

          - script: |
              npm install -g pnpm
              pnpm install
            displayName: "Install library dependencies"

          - script: |
              pnpm run --filter @azure/eslint-plugin-azure-sdk... build --logLevel info
            displayName: "Build ESLint Plugin"

          - script: |
              node eng/tools/ci-runner/index.js build monitor -packages "azure-monitor-opentelemetry-exporter" -v
            displayName: "Build packages to enable typed checking"

          - script: |
              pnpm run lint --logLevel info
            displayName: "Lint All Packages"

          - script: |
              pnpm run build --logLevel info
            displayName: "Build All Packages"

          - script: |
              pnpm run --filter @azure/identity... --filter @azure/app-configuration... --filter @azure/event-hubs... --workspace-concurrency=1 build:test --logLevel info
            displayName: "Build Tests for Selected Packages"

          - script: |
              pnpm run --filter=@azure/identity... --filter=@azure/app-configuration... --filter=@azure/event-hubs... --workspace-concurrency=1 unit-test --logLevel info
            displayName: "Run Unit Tests for Selected Packages"

          - script: |
              pnpm run --filter=@azure/app-configuration --filter=@azure/storage-blob --filter=@azure-rest/synapse-access-control --workspace-concurrency=1 integration-test --logLevel info
            displayName: "Run Integration Tests for Selected Packages"
