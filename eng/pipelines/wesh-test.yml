# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
  1ES.ImageVersionOverride: 185.0.0

pool:
  name: azsdk-pool-mms-ubuntu-2004-general

steps:

- pwsh: |
    npm config list -l
  displayName: list npm config

- pwsh: |
    npm install @rushstack/node-core-library
    npm install @microsoft/api-extractor-model
    $NpmDevopsFeedRegistry = "https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-js/npm/registry/"
    $apiviewParser = "@azure-tools/ts-genapi@2.0.3"
    Write-Host "Installing $($apiviewParser)"
    npm install $apiviewParser --registry $NpmDevopsFeedRegistry

    if (Test-Path "/usr/local/etc/npmrc") { get-content /usr/local/etc/npmrc }
    if (Test-Path "$HOME/.npmrc") { get-content $HOME/.npmrc }
    dir $HOME/.npm/_logs/*.log | % { $_; get-content $_ }
  displayName: 'install package'
