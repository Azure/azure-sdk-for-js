trigger:
  branches:
    include:
      - main
      
  paths:
    include:
      - common/tools/eslint-plugin-azure-sdk

pr:
  branches:
    include:
      - main
      
  paths:
    include:
      - common/tools/eslint-plugin-azure-sdk

jobs:
  - job: 'RunESLint'
    displayName: 'Run ESLint for all packages'

    variables:
      - template: /eng/pipelines/templates/variables/globals.yml

    pool:
      vmImage: 'Ubuntu 20.04'

    steps:
      - template: /eng/pipelines/templates/steps/common.yml

      # Run lint step for all SDK
      - template: /eng/pipelines/templates/steps/run-eslint.yml

  - job: 'RunESLintUnitTests'
    displayName: 'Run ESLint Unit Tests'

    variables:
      - template: /eng/pipelines/templates/variables/globals.yml

    pool:
      vmImage: 'Ubuntu 20.04'

    steps:
      - template: /eng/pipelines/templates/steps/common.yml

      # Run Unit Tests
      - script: |
          npm --prefix ./common/tools/eslint-plugin-azure-sdk run test
        displayName: "ESLint Unit Tests"
