# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/disconnectedoperations/arm-disconnectedoperations
      - sdk/disconnectedoperations/ci.mgmt.yml
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/disconnectedoperations/arm-disconnectedoperations
      - sdk/disconnectedoperations/ci.mgmt.yml
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: disconnectedoperations
    Artifacts:
      - name: azure-arm-disconnectedoperations
        safeName: azurearmdisconnectedoperations
