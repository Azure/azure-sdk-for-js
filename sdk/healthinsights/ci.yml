# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/healthinsights/

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/healthinsights/
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: healthinsights
    Artifacts:
      - name: azure-rest-health-insights-cancerprofiling
        safeName: azureresthealthinsightscancerprofiling
      - name: azure-rest-health-insights-clinicalmatching
        safeName: azureresthealthinsightsclinicalmatching
      - name: azure-rest-health-insights-radiologyinsights
        safeName: azureresthealthinsightsradiologyinsights
