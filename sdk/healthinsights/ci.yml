# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/healthinsights/health-insights-cancerprofiling
      - sdk/healthinsights/health-insights-clinicalmatching

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/healthinsights/health-insights-cancerprofiling
      - sdk/healthinsights/health-insights-clinicalmatching
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: healthinsights
    Artifacts:
      - name: health-insights-cancerprofiling
        safeName: healthinsights
      - name: health-insights-clinicalmatching
        safeName: healthinsights
