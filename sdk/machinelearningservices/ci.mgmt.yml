# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/machinelearningservices/ci.mgmt.yml
      - sdk/machinelearningservices/arm-machinelearningservices/
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/machinelearningservices/ci.mgmt.yml
      - sdk/machinelearningservices/arm-machinelearningservices/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: machinelearningservices
    Artifacts:
      - name: azure-arm-machinelearningservices
        safeName: azurearmmachinelearningservices        