# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/oep/ci.mgmt.yml
      - sdk/oep/arm-oep
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/oep/ci.mgmt.yml
      - sdk/oep/arm-oep
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: oep
    Artifacts:
      - name: azure-arm-oep
        safeName: azurearmoep
