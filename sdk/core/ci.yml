# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/core/
      - eng/
      - common/
      - rush.json
    exclude:
      - common/smoke-test/
      - eng/common/

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/core/
      - eng/
      - common/
      - package.json
      - tsconfig.json
      - tsconfig.lib.json
      - tsconfig.test.json
      - pnpm-*.yaml
    exclude:
      - common/smoke-test/
      - eng/common/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: core
    Artifacts:
      - name: azure-abort-controller
        safeName: azureabortcontroller
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-amqp
        safeName: azurecoreamqp
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-auth
        safeName: azurecoreauth
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-client
        safeName: azurecoreclient
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-rest-core-client
        safeName: azurerestcoreclient
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-rest-pipeline
        safeName: azurecorerestpipeline
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-lro
        safeName: azurecorelro
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-paging
        safeName: azurecorepaging
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-tracing
        safeName: azurecoretracing
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-xml
        safeName: azurecorexml
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-util
        safeName: azurecoreutil
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-logger
        safeName: azurelogger
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-http-compat
        safeName: azurecorehttpcompat
        triggeringPaths:
        - pnpm-lock.yaml
      - name: azure-core-sse
        safeName: azurecoresse
        triggeringPaths:
        - pnpm-lock.yaml
      - name: typespec-ts-http-runtime
        safeName: typespectshttpruntime
        triggeringPaths:
        - pnpm-lock.yaml
