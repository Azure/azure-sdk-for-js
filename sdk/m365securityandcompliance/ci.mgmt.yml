# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
            
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/m365securityandcompliance/arm-m365securityandcompliance
      - sdk/m365securityandcompliance/ci.mgmt.yml

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/m365securityandcompliance/arm-m365securityandcompliance
      - sdk/m365securityandcompliance/ci.mgmt.yml

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: m365securityandcompliance
    Artifacts:
      - name: azure-arm-m365securityandcompliance
        safeName: azurearmm365securityandcompliance
        