trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/quantum/
      - eng/common/
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/quantum/
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: quantum
    Artifacts:
      - name: azure-quantum-jobs
        safeName: quantumjobs
      - name: azure-arm-quantum
        safeName: azurearmquantum
