# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/playwrighttesting/

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/playwrighttesting/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: playwrighttesting
    Artifacts:
      - name: azure-arm-playwrighttesting
        safeName: azurearmplaywrighttesting
      - name: azure-create-microsoft-playwright-testing
        safeName: azurecreatemicrosoftplaywrighttesting
