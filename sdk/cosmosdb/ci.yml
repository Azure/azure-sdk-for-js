resources:
  repositories:
  - repository: azure-sdk-build-tools
    type: git
    name: internal/azure-sdk-build-tools
  - repository: azure-sdk-tools
    type: github
    name: Azure/azure-sdk-tools
    endpoint: azure
trigger:
  branches:
    include:
    - master
    - release/*
    - hotfix/*
  paths:
    include:
    - sdk/cosmosdb/
pr:
  branches:
    include:
    - master
    - feature/*
    - release/*
    - hotfix/*
  paths:
    include:
    - sdk/cosmosdb/
stages:
- template: ../../eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdb
    RunUnitTests: false
    Artifacts:
    - name: azure-cosmos
      safeName: azurecosmos
