trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/cosmosdb/
extends:
  template: ../../eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdb
    RunUnitTests: false
    Artifacts:
      - name: azure-cosmos
        safeName: azurecosmos
      - name: azure-arm-cosmosdb
        safeName: azurearmcosmosdb
