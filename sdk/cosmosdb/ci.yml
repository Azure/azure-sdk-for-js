# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
    exclude:
      - sdk/cosmosdb/arm-cosmosdb/
      - sdk/cosmosdb/ci.mgmt.yml
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
    exclude:
      - sdk/cosmosdb/arm-cosmosdb/
      - sdk/cosmosdb/ci.mgmt.yml
extends:
  template: /eng/pipelines/templates/stages/cosmos-sdk-client.yml #NOTE: Non-standard template.
  parameters:
    ServiceDirectory: cosmosdb
    # Disable unit tests because they are no-op. Integration tests from the
    # cosmos-specific template handle this testing.
    RunUnitTests: false
    Artifacts:
      - name: azure-cosmos
        safeName: azurecosmos
