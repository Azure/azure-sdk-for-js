trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
extends:
  template: /eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdb
    RunUnitTests: false
    Artifacts:
      - name: azure-cosmos
        safeName: azurecosmos
      - name: azure-arm-cosmosdb
        safeName: azurearmcosmosdb
