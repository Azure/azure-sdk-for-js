# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
    exclude:
      - sdk/cosmosdb/ci.mgmt.yml
      - sdk/cosmosdb/arm-cosmosdb
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/cosmos/
      - sdk/cosmosdb/ci.yml
    exclude:
      - sdk/cosmosdb/ci.mgmt.yml
      - sdk/cosmosdb/arm-cosmosdb
extends:
  template: /eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdb
    RunUnitTests: false
    Artifacts:
      - name: azure-cosmos
        safeName: azurecosmos
        skipPublishDocMs: true
        skipPublishDocGithubIo: true
        skipPublishDevFeed: true
        skipUpdatePackageVersion: true
