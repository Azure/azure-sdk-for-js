# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cosmosdb/arm-cosmos/
      - sdk/cosmosdb/mgmt-ci.yml

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4    
  paths:
    include:
      - sdk/cosmosdb/arm-cosmos/
      - sdk/cosmosdb/mgmt-ci.yml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdb
    Artifacts:
      - name: azure-arm-cosmos
        safeName: azurearmcosmos
