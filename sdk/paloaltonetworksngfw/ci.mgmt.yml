# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
            
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/paloaltonetworksngfw/arm-paloaltonetworksngfw
      - sdk/paloaltonetworksngfw/ci.mgmt.yml

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/paloaltonetworksngfw/arm-paloaltonetworksngfw
      - sdk/paloaltonetworksngfw/ci.mgmt.yml

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: paloaltonetworksngfw
    Artifacts:
      - name: azure-arm-paloaltonetworksngfw
        safeName: azurearmpaloaltonetworksngfw
        