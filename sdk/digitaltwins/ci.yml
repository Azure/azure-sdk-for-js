trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/digitaltwins/
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/digitaltwins/
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: digitaltwins
    Artifacts:
      - name: azure-digital-twins-core
        safeName: azuredigitaltwinscore
      - name: azure-arm-digitaltwins
        safeName: azurearmdigitaltwins
