trigger: none

extends:
  template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
  parameters:
    PackageName: "@azure/metrics-advisor"
    ResourceServiceDirectory: metricsadvisor
    TestSamples: false
    ResourceGroupLocation: westus2
    EnvVars:
      AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
      AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
      AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
      METRICS_ADVISOR_ENDPOINT: $(js-metrics-advisor-endpoint)
      METRICS_ADVISOR_SUBSCRIPTION_KEY: $(js-metrics-advisor-subscription)
      METRICS_ADVISOR_API_KEY: $(js-metrics-advisor-api-key)
      METRICS_ADVISOR_AZURE_BLOB_CONNECTION_STRING: $(js-metrics-advisor-azure-blob-connection-string)
      METRICS_ADVISOR_AZURE_BLOB_CONTAINER: $(js-metrics-advisor-azure-blob-container)
      METRICS_ADVISOR_AZURE_BLOB_TEMPLATE: $(js-metrics-advisor-azure-blob-template)
      METRICS_ADVISOR_AZURE_BLOB_DATAFEED_ID: $(js-metrics-advisor-azure-blob-datafeed-id)
      METRICS_ADVISOR_AZURE_BLOB_METRIC_ID_1: $(js-metrics-advisor-azure-blob-metric-id)
      METRICS_ADVISOR_AZURE_BLOB_DETECTION_CONFIG_ID: $(js-metrics-azure-blob-detection-config-id)
