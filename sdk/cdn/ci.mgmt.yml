# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/cdn/ci.mgmt.yml
      - sdk/cdn/arm-cdn/
      - sdk/cdn/arm-cdn
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/cdn/ci.mgmt.yml
      - sdk/cdn/arm-cdn/
      - sdk/cdn/arm-cdn
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cdn
    Artifacts:
      - name: azure-arm-cdn
        safeName: azurearmcdn
