# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/liftrqumulo/arm-liftrqumulo
      - sdk/liftrqumulo/ci.mgmt.yml
      - sdk/liftrqumulo/arm-qumulo
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/liftrqumulo/arm-liftrqumulo
      - sdk/liftrqumulo/ci.mgmt.yml
      - sdk/liftrqumulo/arm-qumulo
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: liftrqumulo
    Artifacts:
      - name: azure-arm-liftrqumulo
        safeName: azurearmliftrqumulo
      - name: azure-arm-qumulo
        safeName: azurearmqumulo
