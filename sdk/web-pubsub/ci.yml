# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/web-pubsub/
    exclude:
      - sdk/web-pubsub/ci.mgmt.yml
      - sdk/web-pubsub/arm-webpubsub
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/web-pubsub/
    exclude:
      - sdk/web-pubsub/ci.mgmt.yml
      - sdk/web-pubsub/arm-webpubsub
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: web-pubsub
    Artifacts:
      - name: azure-web-pubsub
        safeName: webpubsub
      - name: azure-web-pubsub-express
        safeName: webpubsubexpress
      - name: azure-web-pubsub-client
        safeName: webpubsubclient
      - name: azure-web-pubsub-client-protobuf
        safeName: webpubsubclientprotobuf
