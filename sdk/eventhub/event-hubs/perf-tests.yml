Service: eventhubs

Project: sdk/eventhub/event-hubs-perf-tests

PrimaryPackage: '@azure/event-hubs'

PackageVersions:
- '@azure/event-hubs': 6.0.0
  '@azure/core-amqp': 4.4.1
  '@azure/core-auth': 1.10.1
  '@azure/core-http': 2.3.2
  '@azure/core-lro': 2.7.2
  '@azure/core-paging': 1.6.2
  '@azure/core-rest-pipeline': 1.22.1
  '@azure/core-tracing': 1.3.1
  '@azure/core-util': 1.13.1
  '@azure/abort-controller': 2.1.2
  '@azure/logger': 1.3.0
- '@azure/event-hubs': source
  '@azure/core-amqp': source
  '@azure/core-auth': source
  '@azure/core-rest-pipeline': source
  '@azure/core-tracing': source
  '@azure/core-util': source
  '@azure/abort-controller': source
  '@azure/logger': source

Tests:
- Test: send-events-batch
  Class: SendTest
  Arguments:
  - --event-size 1024 --batch-size 100 --parallel 64

- Test: process-events-batch
  Class: SubscribeTest
  Arguments:
  - --event-size 1024 --max-batch-size 100 --events 1000000
