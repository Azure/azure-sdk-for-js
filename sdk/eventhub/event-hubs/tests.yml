trigger: none

resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure

jobs:
  - template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
    parameters:
      PackageName: "@azure/event-hubs"
      ResourceServiceDirectory: eventhub
      # Remove Browser tests from matrix since they are currently a no-op
      Matrix:
        Linux_Node10:
          OSVmImage: "ubuntu-16.04"
          TestType: "node"
          NodeVersion: "10.x"
          CloudType: AzureCloud
          PublishCodeCoverage: true
        Windows_Node10:
          OSVmImage: "windows-2019"
          TestType: "node"
          NodeVersion: "10.x"
          CloudType: AzureCloud
        macOS_Node10:
          OSVmImage: "macOS-10.15"
          TestType: "node"
          NodeVersion: "10.x"
          CloudType: AzureCloud
        Linux_Node12:
          OSVmImage: "ubuntu-16.04"
          TestType: "node"
          NodeVersion: "12.x"
          CloudType: AzureCloud
        Windows_Node12:
          OSVmImage: "windows-2019"
          TestType: "node"
          NodeVersion: "12.x"
          CloudType: AzureCloud
        macOS_Node12:
          OSVmImage: "macOS-10.15"
          TestType: "node"
          NodeVersion: "12.x"
          CloudType: AzureCloud
        Linux_Node8:
          OSVmImage: "ubuntu-16.04"
          TestType: "node"
          NodeVersion: "8.x"
          CloudType: AzureCloud
        Windows_Node8:
          OSVmImage: "windows-2019"
          TestType: "node"
          NodeVersion: "8.x"
          CloudType: AzureCloud
        macOS_Node8:
          OSVmImage: "macOS-10.15"
          TestType: "node"
          NodeVersion: "8.x"
          CloudType: AzureCloud
        Windows_Browser:
          OSVmImage: "windows-2019"
          TestType: "browser"
          PublishCodeCoverage: true
      EnvVars:
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        EVENTHUB_NAME: $(EVENTHUB_NAME)
        EVENTHUB_CONNECTION_STRING: $(EVENTHUB_CONNECTION_STRING)
        IOTHUB_EH_COMPATIBLE_CONNECTION_STRING: $(IOTHUB_EH_COMPATIBLE_CONNECTION_STRING)
