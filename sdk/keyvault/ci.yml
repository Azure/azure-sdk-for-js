# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/keyvault/
    exclude:
      - sdk/keyvault/ci.mgmt.yml
      - sdk/keyvault/arm-keyvault-profile-2020-09-01-hybrid
      - sdk/keyvault/arm-keyvault
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/keyvault/
      - eng/common/testproxy/
    exclude:
      - sdk/keyvault/ci.mgmt.yml
      - sdk/keyvault/arm-keyvault
      - sdk/keyvault/arm-keyvault-profile-2020-09-01-hybrid
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: keyvault
    Artifacts:
      - name: azure-keyvault-certificates
        safeName: azurekeyvaultcertificates
      - name: azure-keyvault-keys
        safeName: azurekeyvaultkeys
      - name: azure-keyvault-secrets
        safeName: azurekeyvaultsecrets
      - name: azure-keyvault-admin
        safeName: azurekeyvaultadmin
      - name: azure-keyvault-common
        safeName: azurekeyvaultcommon
