- Test: process-queue-messages
  Class: SubscribeTest
  Arguments:
  - --message-size 2000 --messages 10000 --mcc 1000

- Test: receive-queue-messages-batch
  Class: BatchReceiveTest
  Arguments:
  - --number-of-messages 10000 --message-size 2000 --max-message-count 50
