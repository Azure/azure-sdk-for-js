# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
      - restapi*
  paths:
    include:
      - sdk/batch/ci.yml
      - sdk/batch/batch-rest
    exclude:
      - sdk/batch/arm-batch
      - sdk/batch/ci.mgmt.yml
pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
      - restapi*
  paths:
    include:
      - sdk/batch/ci.yml
      - sdk/batch/batch-rest
    exclude:
      - sdk/batch/arm-batch
      - sdk/batch/ci.mgmt.yml
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: batch
    Artifacts:
      - name: azure-rest-batch
        safeName: azurerestbatch
