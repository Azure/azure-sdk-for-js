# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/batch/
    exclude:
      - sdk/batch/arm-batch
      - sdk/batch/ci.mgmt.yml
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/batch/
    exclude:
      - sdk/batch/ci.mgmt.yml
      - sdk/batch/arm-batch
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: batch
    Artifacts:
      - name: azure-batch
        safeName: azurebatch
