trigger: none
resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure
jobs:
  - template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
    parameters:
      PackageName: "@azure/storage-blob"
      ResourceFileLocation: sdk/storage/storage-blob/tests-resources.json
      EnvVars:
        ACCOUNT_NAME: $(aad-storage-account-name)
        ACCOUNT_KEY: $(aad-storage-account-key)
        ACCOUNT_SAS: $(aad-azure-sdk-test-account-sas)
        CONNECTION_STRING: $(aad-azure-storage-connection-string)