trigger: none
resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure
jobs:
  - template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
    parameters:
      PackageName: "@azure/storage-file-share"
      ResourceServiceDirectory: storage
      TimeoutInMinutes: 60
      EnvVars:
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
        ACCOUNT_NAME: $(STORAGE_ACCOUNT_NAME)
        ACCOUNT_KEY: $(STORAGE_ACCOUNT_KEY)
        ACCOUNT_SAS: $(STORAGE_ACCOUNT_SAS)
        STORAGE_CONNECTION_STRING: $(STORAGE_CONNECTION_STRING)
      Matrix:
        Linux_Node8:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "8.x"
          TestType: "node"
        Linux_Node10:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "10.x"
          TestType: "node"
        Linux_Node12:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "12.x"
          TestType: "node"
        Windows_Node8:
          OSVmImage: "windows-2019"
          NodeVersion: "8.x"
          TestType: "node"
        Windows_Node10:
          OSVmImage: "windows-2019"
          NodeVersion: "10.x"
          TestType: "node"
        Windows_Node12:
          OSVmImage: "windows-2019"
          NodeVersion: "12.x"
          TestType: "node"
        macOS_Node8:
          OSVmImage: "macOS-10.13"
          NodeVersion: "8.x"
          TestType: "node"
        macOS_Node10:
          OSVmImage: "macOS-10.13"
          NodeVersion: "10.x"
          TestType: "node"
        macOS_Node12:
          OSVmImage: "macOS-10.13"
          NodeVersion: "12.x"
          TestType: "node"
        Browser_Linux_Node10:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "10.x"
          TestType: "browser"
        Browser_Windows_Node10:
          OSVmImage: "windows-2019"
          NodeVersion: "10.x"
          TestType: "browser"
        Browser_macOS_Node10:
          OSVmImage: "macOS-10.13"
          NodeVersion: "10.x"
          TestType: "browser"
        Linux_Sample10:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "10.x"
          TestType: "sample"
