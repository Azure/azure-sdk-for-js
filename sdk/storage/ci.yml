# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/storage/
    exclude:
      - sdk/storage/ci.mgmt.yml
      - sdk/storage/arm-storage/
      - sdk/storage/arm-storage-profile-2020-09-01-hybrid
      - sdk/storage/arm-storage
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/storage/
    exclude:
      - sdk/storage/ci.mgmt.yml
      - sdk/storage/arm-storage/
      - sdk/storage/arm-storage-profile-2020-09-01-hybrid
      - sdk/storage/arm-storage

parameters:
  - name: ReleaseToDevOpsOnly
    displayName: 'Release package to DevOps feed instead of npmjs.com'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ${{ if eq(parameters.ReleaseToDevOpsOnly, true) }}:
      PublicRegistry: 'https://pkgs.dev.azure.com/azure-sdk/public/_packaging/storage-staging/npm/registry/'
    ServiceDirectory: storage
    Artifacts:
      - name: azure-storage-common
        safeName: azurestoragecommon
      - name: azure-storage-blob
        safeName: azurestorageblob
        triggeringPaths:
        - /sdk/identity/
      - name: azure-storage-file-share
        safeName: azurestoragefileshare
      - name: azure-storage-file-datalake
        safeName: azurestoragefiledatalake
      - name: azure-storage-queue
        safeName: azurestoragequeue
      - name: azure-storage-blob-changefeed
        safeName: azurestorageblobchangefeed
