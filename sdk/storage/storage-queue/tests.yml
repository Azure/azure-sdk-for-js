          TestType: "node"
          PublishCodeCoverage: true
        Linux_Node12:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "12.x"
          TestType: "node"
        Windows_Node8:
          OSVmImage: "windows-2019"
          NodeVersion: "8.x"
          TestType: "node"
        Windows_Node10:
          OSVmImage: "windows-2019"
          NodeVersion: "10.x"
          TestType: "node"
        Windows_Node12:
          OSVmImage: "windows-2019"
          NodeVersion: "12.x"
          TestType: "node"
        macOS_Node8:
          OSVmImage: "macOS-10.15"
          NodeVersion: "8.x"
          TestType: "node"
        macOS_Node10:
          OSVmImage: "macOS-10.15"
