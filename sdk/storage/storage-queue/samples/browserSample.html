<script src="./azure-storage-queue.js"></script>

<script>
  const account = "";
  const accountSas = "";
  const queueServiceClient = new azqueue.QueueServiceClient(
    "https://" + account + ".queue.core.windows.net" + accountSas
  );

  // Create a new queue
  const queueName = "newqueue";
  const queueClient = queueServiceClient.getQueueClient(queueName);
  const createQueueResponse = queueClient.create();
  console.log(queueName);
</script>
