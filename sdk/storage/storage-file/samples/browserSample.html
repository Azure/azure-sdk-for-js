<!-- Import browser bundle `azure-storage-file.js` or `azure-storage-file.min.js`-->
<script src="./azure-storage-file.js"></script>

<script>
  const account = "";
  const accountSas = "";
  const serviceClient = new azfile.FileServiceClient(
    "https://" + account + ".file.core.windows.net" + accountSas
  );

  // Create a share
  const shareName = "newshare";
  const shareClient = serviceClient.getShareClient(shareName);
  shareClient.create();
  console.log(shareName);
</script>
