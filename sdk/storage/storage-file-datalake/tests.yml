trigger: none
resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure
jobs:
  - template: ../archetype-sdk-tests-storage.yml
    parameters:
      PackageName: "@azure/storage-file-datalake"
      ResourceFileLocation: sdk/storage/test-resources.json
      EnvVars:
        DFS_ACCOUNT_NAME: $(job-storage-account-name)
        DFS_ACCOUNT_KEY: $(job-storage-account-key)
        DFS_ACCOUNT_SAS: $(job-azure-sdk-test-account-sas)
        STORAGE_CONNECTION_STRING: $(job-azure-storage-connection-string)