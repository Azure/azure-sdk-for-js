# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/tables/

pr:
  branches:
    include:
      - master
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/tables/

variables:
    jobMatrixFilter: ^((?!8x_node).)*$

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    MatrixFilters:
      - DisplayName=^((?!8x_node).)*$
    ServiceDirectory: tables
    Artifacts:
      - name: azure-data-tables
        safeName: azuretables
