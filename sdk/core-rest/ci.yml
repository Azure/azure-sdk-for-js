# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/core-rest/
      - eng/
      - common/
      - rush.json
    exclude:
      - common/smoke-test/

pr:
  branches:
    include:
      - master
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/core-rest/
      - eng/
      - common/
      - rush.json
    exclude:
      - common/smoke-test/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: core-rest
    MatrixFilters:
      - NodeTestVersion=^(?!8.x).*
    Artifacts:
      - name: azure-rest-core-client
        safeName: azurerestcoreclient
