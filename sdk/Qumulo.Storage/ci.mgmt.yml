# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
            
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/Qumulo.Storage/arm-Qumulo.Storage
      - sdk/Qumulo.Storage/ci.mgmt.yml

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/Qumulo.Storage/arm-Qumulo.Storage
      - sdk/Qumulo.Storage/ci.mgmt.yml

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: Qumulo.Storage
    Artifacts:
      - name: azure-arm-Qumulo.Storage
        safeName: azurearmQumulo.Storage
        