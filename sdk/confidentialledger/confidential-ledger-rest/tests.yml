trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: confidentialledger
      Artifacts:
        - name: azure-security-confidentialledger
          groupId: com.azure
          safeName: azuresecurityconfidentialledger
      EnvVars:
        LEDGERURI: https://$(LEDGER_NAME).confidential-ledger.azure.com
        LEDGER_IDENTITY: $(LEDGER_NAME)
        IDENTITY_SERVICE_URL: https://identity.confidential-ledger.core.azure.com/ledgerIdentity/$(LEDGER_NAME)
