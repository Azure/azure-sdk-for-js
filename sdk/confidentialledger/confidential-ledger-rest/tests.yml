trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      PackageName: "@azure/confidential-ledger"
      ServiceDirectory: confidentialledger
      EnvVars:
        LEDGERURI: https://$(ledgerName).confidential-ledger.azure.com
        LEDGER_IDENTITY: $(ledgerName)
        IDENTITY_SERVICE_URL: https://identity.confidential-ledger.core.azure.com/ledgerIdentity/$(ledgerName)
        LEDGER_NAME: $(ledgerName)
