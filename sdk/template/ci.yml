# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/template/
      # eng/common code changes trigger template pipeline for basic checking.
      - eng/common/

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/template/
      # eng/common code changes trigger template pipeline for basic checking.
      - eng/common/

parameters:
  # Switch to canary to test canary 1es branch. 1es template validation will set this parameter
  # to canary on run.
  - name: oneESTemplateTag
    type: string
    default: release
    values:
      - release
      - canary
  - name: ReleaseToDevOpsOnly
    displayName: 'Release package to DevOps feed instead of npmjs.com'
    type: boolean
    default: false
  - name: AutoApproveRelease
    displayName: 'Automatically approve the release stage'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ${{ if eq(parameters.ReleaseToDevOpsOnly, true) }}:
      PublicRegistry: 'https://pkgs.dev.azure.com/azure-sdk/public/_packaging/storage-staging/npm/registry/'
    ${{ if eq(parameters.AutoApproveRelease, true) }}:
      PublicPublishEnvironment: none
    oneESTemplateTag: ${{ parameters.oneESTemplateTag }}
    ServiceDirectory: template
    Artifacts:
      - name: azure-template
        safeName: azuretemplate
        triggeringPaths:
        - /sdk/test-utils/
        - /sdk/identity/
        - /.config/
        - /.devcontainer/
        - /.github/
        - /.scripts/
        - /common/
        - /eng/
