# Parameterize Location to the test resources deployment script. This allows
# specifying a different Azure region to use when manually triggering the live
# tests pipeline. This is useful for when we want to test in different
# environments: Prod, Canary, etc.
parameters:
  - name: Location
    displayName: Location
    type: string
    default: centralus

trigger: none

extends:
    template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      PackageName: "@azure/ai-form-recognizer"
      ServiceDirectory: formrecognizer
      TimeoutInMinutes: 120
      SupportedClouds: "Public,UsGov,China"
      CloudConfig:
        Public:
          ServiceConnection: azure-sdk-tests
          SubscriptionConfigurationFilePaths:
            - eng/common/TestResources/sub-config/AzurePublicMsft.json
          Location: "${{ parameters.Location }}"
        UsGov:
          ServiceConnection: usgov_azure-sdk-tests
          SubscriptionConfigurationFilePaths:
            - eng/common/TestResources/sub-config/AzureUsGovMsft.json
          Location: "usgovvirginia"
        China:
          ServiceConnection: china_azure-sdk-tests
          SubscriptionConfigurationFilePaths:
            - eng/common/TestResources/sub-config/AzureChinaMsft.json
          Location: "chinaeast2"
