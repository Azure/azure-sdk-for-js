trigger: none
resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure
jobs:
  - template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
    parameters:
      PackageName: "@azure/ai-form-recognizer"
      ResourceServiceDirectory: formrecognizer
      EnvVars:
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)

      Matrix:
        Linux Node 8:
          OSVmImage: "ubuntu-18.04"
          TestType: "node"
          NodeVersion: "8.x"
      PreSteps:
        - bash: |
            sudo rm /etc/resolv.conf
            sudo ln -s /run/resolvconf/resolv.conf /etc/resolv.conf
            systemctl restart resolvconf
        - bash: |
            echo "ping -c 5 -4 `echo $ENDPOINT | awk -F/ '{print $3}'`"
            ping -c 5 -4 `echo $ENDPOINT | awk -F/ '{print $3}'` || true
          displayName: ping
        - bash: |
            echo "nslookup `echo $ENDPOINT | awk -F/ '{print $3}'`"
            nslookup `echo $ENDPOINT | awk -F/ '{print $3}'` || true
          displayName: nslookup
      PostSteps:
        - bash: |
            echo "ping -c 5 -4 `echo $ENDPOINT | awk -F/ '{print $3}'`"
            ping -c 5 -4 `echo $ENDPOINT | awk -F/ '{print $3}'` || true
          displayName: ping
        - bash: |
            echo "nslookup `echo $ENDPOINT | awk -F/ '{print $3}'`"
            nslookup `echo $ENDPOINT | awk -F/ '{print $3}'` || true
          displayName: nslookup
