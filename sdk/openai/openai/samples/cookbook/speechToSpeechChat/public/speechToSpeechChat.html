<!DOCTYPE html>
<html>
<head>
  <title>Azure OpenAI Speech to Speech Chat example</title>
  <meta charset="utf-8" />
</head>
<body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;">
  
  <div id="content">
    <table width="100%">
      <tr>
        <td></td>
        <td><h1 style="font-weight:500;">Azure OpenAI Speech to Speech Chat example</h1></td>
      </tr>
      <tr>
        <td align="right">Use Azure Speech SDK</a>:</td>
        <td><input type="checkbox" id="useAzureSpeechSDK" checked></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="startChat">Start Chat</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="stopChat">Stop Chat</button></td>
      </tr>
      <tr>
        <td align="right" valign="top">Input Prompt</td>
        <td><textarea id="promptInput" rows="4" cols="50"></textarea> </td>
      </tr>
      <tr>
        <td align="right" valign="top">Status</td>
        <td><textarea id="statusDiv" style="display: inline-block;width:400px;height:50px"></textarea></td>
      </tr>
      <tr>
        <td align="right" valign="top">Result</td>
        <td><textarea id="resultDiv" style="display: inline-block;width:500px;height:100px"></textarea></td>
      </tr>
    </table>
  </div>
</body>
</html>
