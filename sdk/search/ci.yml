# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
      - search/stable
  paths:
    include:
      - sdk/search/
    exclude:
      - sdk/search/ci.mgmt.yml
      - sdk/search/arm-search
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
      - search/stable
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/search/
    exclude:
      - sdk/search/ci.mgmt.yml
      - sdk/search/arm-search
extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: search
    Artifacts:
      - name: azure-search-documents
        safeName: azuresearchdocuments
      - name: azure-rest-azure-search-documents-rest
        safeName: azurerestazuresearchdocumentsrest
