trigger: none
resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure
jobs:
  - template: ../../../eng/pipelines/templates/jobs/archetype-sdk-integration.yml
    parameters:
      PackageName: "@azure/search-documents"
      ResourceServiceDirectory: search
      Matrix:
        Linux_Node10:
          OSVmImage: "ubuntu-16.04"
          TestType: "node"
          CloudType: AzureCloud
          PublishCodeCoverage: true
        Windows_Node10:
          OSVmImage: "windows-2019"
          TestType: "node"
          CloudType: AzureCloud
        macOS_Node10:
          OSVmImage: "macOS-10.15"
          TestType: "node"
          CloudType: AzureCloud
        Browser_Linux_Node10:
          OSVmImage: "ubuntu-16.04"
          TestType: "browser"
          CloudType: AzureCloud
          PublishCodeCoverage: true
        Browser_Windows_Node10:
          OSVmImage: "windows-2019"
          TestType: "browser"
          CloudType: AzureCloud
        Browser_macOS_Node10:
          OSVmImage: "macOS-10.15"
          TestType: "browser"
          CloudType: AzureCloud
        Linux_Sample10:
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "10.x"
          TestType: "sample"
          CloudType: AzureCloud
      EnvVars:
        ENDPOINT: $(ENDPOINT)
        SEARCH_API_ADMIN_KEY: $(SEARCH_API_ADMIN_KEY)
        SEARCH_API_ADMIN_KEY_ALT: $(SEARCH_API_ADMIN_KEY_ALT)
