# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/containerregistry/ci.mgmt.yml
      - sdk/containerregistry/arm-containerregistry
      - sdk/containerregistry/arm-containerregistrytasks
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/containerregistry/ci.mgmt.yml
      - sdk/containerregistry/arm-containerregistry
      - sdk/containerregistry/arm-containerregistrytasks
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: containerregistry
    Artifacts:
      - name: azure-arm-containerregistry
        safeName: azurearmcontainerregistry
      - name: azure-arm-containerregistrytasks
        safeName: azurearmcontainerregistrytasks
