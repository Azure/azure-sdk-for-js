# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/apimanagement/      
      # eng/common code changes trigger apimanagement pipeline for basic checking.
      - eng/common/

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/apimanagement/
      # eng/common code changes trigger apimanagement pipeline for basic checking.
      - eng/common/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: apimanagement
    Artifacts:
      - name: azure-apimanagement-custom-widget-scaffolder
        safeName: azureapimanagementcustomwidgetscaffolder
