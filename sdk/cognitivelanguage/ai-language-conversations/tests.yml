trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      PackageName: "@azure/ai-language-conversations"
      EnvVars:
        TEST_MODE: "LIVE"
        ENDPOINT: $(AZURE_CONVERSATIONS_ENDPOINT)
        LANGUAGE_API_KEY: $(AZURE_CONVERSATIONS_KEY)
        LANGUAGE_CLU_PROJECT_NAME: $(AZURE_CONVERSATIONS_PROJECT_NAME)
        LANGUAGE_CLU_DEPLOYMENT_NAME: $(AZURE_CONVERSATIONS_DEPLOYMENT_NAME)
        LANGUAGE_ORCHESTRATION_PROJECT_NAME: $(AZURE_CONVERSATIONS_WORKFLOW_PROJECT_NAME)
        LANGUAGE_ORCHESTRATION_DEPLOYMENT_NAME: $(AZURE_CONVERSATIONS_WORKFLOW_DEPLOYMENT_NAME)
