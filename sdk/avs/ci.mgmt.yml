# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
                
trigger:
  branches:
    include:
      - main
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/avs/ci.mgmt.yml
      - sdk/avs/arm-avs
pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
    exclude:
      - feature/v4
  paths:
    include:
      - sdk/avs/ci.mgmt.yml
      - sdk/avs/arm-avs
extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: avs
    Artifacts:
      - name: azure-arm-avs
        safeName: azurearmavs
